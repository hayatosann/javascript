<!DOCTYPE html>
<html>
  <head>
    <script>
    var ctx;
    function init(){
      var canvas = document.getElementById("canvas");//（1）
      ctx = canvas.getContext("2d");
      ctx.strokeStyle = "#FF0000";
      ctx.fillStyle = "#00FF00";
      ctx.lineWidth = 5;

      ctx.beginPath();
      ctx.arc(100,50,30,0,2*Math.PI);
      ctx.closePath();
      ctx.fill();

    }
    </script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="600" height="400"></canvas>
  </body>
</html>
