<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="LinkElement.css">
  <script>
  var ufo, newufo;
  function init(){
    window.addEventListener("keydown", keydown);
    var ufo = new UFO(document.getElementById("ufo"), 100); //第一引数はDOM要素,第二引数はx座標
    NewUFO.prototype = ufo;
    newufo = new NewUFO(100);
  }

  function keydown(e){
    if (e.keyCode == 37){
      newufo.moveLeft();
    }else if (e.keyCode ==39){
      newufo.moveRight();
    }else if (e.keyCode ==38){
      newufo.moveUp();
    }else if (e.keyCode ==40){
      newufo.moveDown();
    }
  }
  function UFO(_elem, _xpos){ //thisはオブジェクト自身
    this.elem = _elem;　　//<div id="ufo"><(ooo)></div>をthis.elemに入れる
    this.xpos = _xpos;　　//100をthis.xposに入れる
    this.moveLeft = function(){
      this.xpos -= 10;
      this.elem.style.left = this.xpos + "px";
    }
    this.moveRight = function(){
      this.xpos += 10;
      this.elem.style.left = this.xpos + "px";
    }
    this.elem.style.left = this.xpos + "px";
  }
  function NewUFO(_ypos){ //thisはオブジェクト自身
    this.ypos = _ypos;　　//<div id="ufo"><(ooo)></div>をthis.elemに入れる
    this.moveUp = function(){
      this.ypos -= 10;
      this.elem.style.top = this.ypos + "px";
    }
    this.moveDown = function(){
      this.ypos += 10;
      this.elem.style.top = this.ypos + "px";
    }
    this.elem.style.top = this.ypos + "px";
  }
  </script>
</head>
<body onload="init()">
  <div id="ufo"><(ooo)></div>
</body>
</html>
