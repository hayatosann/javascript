<!DOCTYPE html>
<head>
  <script>
  function checkEven(){
    var v =document.getElementById("number").value;
    var r =0;
    for (var i= 1; i <=v ;i++){
      r+=i;
    }
    var s = "1から" + v + "の合計は" + r + "です。";
    document.getElementById("result").textContent = s
  }
  </script>
</head>
<body>
  <input id="number"/>
  <button onclick="checkEven()">入力判定</button>
  <p id="result"></p>
</body>
</html>
