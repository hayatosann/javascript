<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="LinkElement.css">
  <script>
  var ufo;
  function init(){
    window.addEventListener("keydown", keydown);
    ufo = new UFO(document.getElementById("ufo"), 100); //第一引数はDOM要素,第二引数はx座標
  }

  function keydown(e){
    if (e.keyCode == 37){
      ufo.moveLeft();
    }else if (e.keyCode ==39){
      ufo.moveRight();
    }
  }
  function UFO(_elem, _xpos){ //thisはオブジェクト自身
    this.elem = _elem;　　//<div id="ufo"><(ooo)></div>をthis.elemに入れる
    this.xpos = _xpos;　　//100をthis.xposに入れる
    this.moveLeft = function(){
      this.xpos -= 10;
      this.elem.style.left = this.xpos + "px";
    }
    this.moveRight = function(){
      this.xpos += 10;
      this.elem.style.left = this.xpos + "px";
    }
    this.elem.style.left = this.xpos + "px";
  }
  </script>
</head>
<body onload="init()">
  <div id="ufo"><(ooo)></div>
</body>
</html>
